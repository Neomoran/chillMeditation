<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chillMeditation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <h1>chills and Meditation</h1>
      <div class="vidContainer">
        <video loop class="video">
          <source src="video/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="timeSelect">
        <button data-time="120">2 minutes</button>
        <button data-time="300">5 minutes</button>
        <button data-time="600">10 minutes</button>
      </div>
      <div class="playerContainer">
        <audio class="song">
          <source src="audio/rain.mp3" />
        </audio>
        <img src="imgs/play.svg" alt="play" class="play" />
        <!-- track outline fromimgs -->
        <svg
          class="trackOutline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <!-- Moving outline -->
        <svg
          class="movingOutline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="timeDisplay">0.00</h3>
      </div>
      <div class="soundPicker">
        <button data-sound="../audio/rain.mp3" data-video="../video/rain.mp4">
          <img src="imgs/rain.svg" alt="rain" />
        </button>
        <button data-sound="../audio/beach.mp3" data-video="../video/beach.mp4">
          <img src="imgs/beach.svg" alt="beach" />
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
